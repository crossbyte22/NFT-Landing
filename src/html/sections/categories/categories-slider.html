<div class="swiper-slide main-slide">
  <div class="main-slide__item">
    <div class="main-slide__img">
      <img src="img/auctions/1.jpg" alt="auction" />
    </div>

    <div class="main-slide__profile">
      <div class="main-slide__profile-guy">
        <img src="img/auctions/avatar3.png" alt="profile" />
        <div>
          <p class="main-slide__profile-owner">Virtual Art</p>
          <p class="main-slide__profile-nick">by @wzard</p>

      </div>

      <div class="main-slide__profile-likes">
        <img src="img/icons/icons.svg#heart" alt="heart icon" />

    <div class="main-slide__bid">
      <p class="main-slide__bid-title">Current Bid</p>
