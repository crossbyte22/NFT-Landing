<div class="creators__item" data-aos="flip-left">
  <div class="creators__inner">
    <img src="@@img" alt="avatar" />
    <div>
      <p class="creators__name">@@name</p>
      <p class="creators__price">@@price</p>
    </div>
  </div>

  <div class="creators__count-wrapper">
    <p class="creators__count">@@count</p>
    <p class="creators__count-text">@@text</p>
  </div>
</div>
